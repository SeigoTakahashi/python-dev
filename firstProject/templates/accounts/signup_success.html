<!-- ベーステンプレートを適用する -->
{% extends 'blog/base.html' %}
{% load static %} 
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Registration Complete{% endblock %}
{% block header %}
<header class="masthead"
          style="background-image: url({% static 'img/home-bg.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <!-- ヘッダーの大見出し(タイトル)を変更 -->
            <h1>Signup</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block contents %}
<!-- Bootstrapのグリッドシステム -->
<div class="container">
  <!-- 行を配置 -->
  <div class="row">
    <!-- 列の左右に余白offset-4を入れる
          列の上下パディングはpy-4 -->
    <div class="col offset-4 py-4">
      <h3>登録が完了しました</h3>
      <!-- ログインページのリンクテキスト -->
      <p><a href="#">ログインはこちら</a><p>
    </dv>
  </dv>
</dv>
{% endblock %}
