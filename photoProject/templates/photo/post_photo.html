{% extends 'photo/base.html'%}
{% load static %}

{% block title%}
Post
{% endblock %}

{% block contents%}
<!-- Bootstrapのグリッドシステム -->
<br>
<div class="container">
  <!-- 行を配置 -->
  <div class="row">
    <!-- 列の左右に余白offset-2を入れる -->
    <div class="col offset-2">
      <!-- ファイルをアップロードする場合は
             enctype="multipart/form-data"が必要 -->
      <form method="POST">
        {% csrf_token %}
        <table>
          {% for field in form %}
          <tr>
            <th>{{ field.label_tag }}</th>
            <td>{{ field }}</td>
          </tr>
          {% endfor %}
        </table>
        <hr>
        <button type="submit">投稿する</button>
      </form>
    </div>
  </div>
</div>
{% endblock%}
