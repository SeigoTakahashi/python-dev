{% extends 'photo/base.html'%}
{% load static %}

{% block title%}
Photo Detail
{% endblock %}

{% block contents%}
<!-- Bootstrapのグリッドシステム -->
<br>
<div class="container">
  <!-- 行を配置 -->
  <div class="row">
    <!-- 列の左右に余白offset-3を入れる -->
    <div class="col offset-3">
      <!-- タイトル -->
      <h2>{{ object.title }}</h2>
      <!-- コメント -->
      <p>{{ object.comment }}</p>
      <br>
      <!-- 投稿日時 -->
      <p>{{ object.posted_at | date:"Y/m/d"}} {{ object.posted_at | time:"H:i" }}に投稿</p>
      <!-- 1枚目の写真 -->
      <p><img src="{% static 'img/snowman.png'%}"></img></p>
      <!-- 2枚目の写真が投稿されていたら表示する -->
      <p><img src="{% static 'img/snowman.png'%}"></img></p>

      <!-- 投稿写真がログイン中のユーザーのものであれば削除ボタンを表示 -->
      <form method="POST">
        <!-- リンク先のURL
           photo/<Photo postsテーブルのid値>/delete/ -->
        <a href="#" class="btn btn-primary my-2">削除する</a>

    </div>
  </div>
</div>
{% endblock %}
