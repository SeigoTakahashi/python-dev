{% extends 'photo/base.html'%}

{% block title%}
Sign up
{% endblock %}

{% block contents%}
<hr>
<div class="container">
  <!-- 行を配置 -->
  <div class="row">
    <!-- 列の左右に余白offset-2を入れる -->
    <div class="col offset-2">
      <h3>サインアップ</h3>
      <!-- サインアップのフォームを配置 -->
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
          <!-- ラベルを出力 -->
          {{ field.label_tag }}<br>
          <!-- <input>タグを出力 -->
          {{ field }}
        </p>
        {% endfor %}
        <!-- Sign upボタンを出力 -->
        <input type="submit" value="サインアップ">
      </form>
      <!-- トップページのリンクテキスト -->
      <br>
      <p><a href="{% url 'photo:index'%}">
          登録をやめてトップページに戻る</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
